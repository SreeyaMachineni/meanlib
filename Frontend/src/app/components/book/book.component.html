<div class="container">
    <div class="alert" *ngIf="bookMsg" [ngClass]="{'alert-success':bookMsg&&msgCode === 'S','alert-danger':bookMsg&&msgCode==='F'}">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        {{bookMsg}}
    </div>
</div>

<div class="container text-right p-2">
    <button type="button" class="btn btn-info" [routerLink]="['/addBook']">
        <i class="fas fa-plus text-white"></i> Add Book
    </button>
</div>

<div class="container">
    <table class="table table-hover">
        <thead class="bg-warning">
            <tr>
                <th class="text-white">Title</th>
                <th class="text-white">Author</th>
                <th class="text-white">Genre</th>
                <th class="text-white">Actions</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td class="text-white font-weight-bold">{{book.title}}</td>
                <td class="text-white font-weight-bold">{{book.author}}</td>
                <td class="text-white font-weight-bold">{{book.genre}}</td>
                <td>
                    <span class="p-1">
                        <i class="fas fa-edit" (click)="editBook(book)"></i>
                    </span>
                    <span class="p-1">
                        <i class="fas fa-trash" (click)="deleteBook(book)"></i>
                    </span>
                </td>                
            </tr>
            <tr *ngIf="!books.length">
                <td></td>
                <td></td>
                <td class="text-center text-white">No Books to display</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
